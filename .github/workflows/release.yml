name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    # æ·»åŠ è¾“å‡ºå®šä¹‰ï¼Œç”¨äºä¼ é€’ç‰ˆæœ¬å·åˆ°åç»­ job
    outputs:
      appVersion: ${{ steps.set_output.outputs.appVersion }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # ä¼˜åŒ–1: sccache - Rust ç¼–è¯‘ç¼“å­˜
      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Setup sccache
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      # ä¼˜åŒ–3: Linux ä¾èµ– + mold å¿«é€Ÿé“¾æ¥å™¨
      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf mold
          echo "RUSTFLAGS=-C link-arg=-fuse-ld=mold" >> $GITHUB_ENV

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # ä¼˜åŒ–2: pnpm ç¼“å­˜
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target (macOS Intel)
        if: matrix.platform == 'macos-latest' && matrix.args == '--target x86_64-apple-darwin'
        run: rustup target add x86_64-apple-darwin

      # ä¼˜åŒ–3: Windows å¿«é€Ÿé“¾æ¥å™¨
      - name: Setup fast linker (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          echo "RUSTFLAGS=-C link-arg=-fuse-ld=lld" >> $GITHUB_ENV

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        id: tauri-action  # æ·»åŠ  id ä»¥ä¾¿åç»­å¼•ç”¨è¾“å‡º
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "iFocus v__VERSION__"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: false  # æ”¹ä¸º falseï¼Œä¸åˆ›å»ºè‰ç¨¿ç‰ˆæœ¬ï¼ˆè‡ªåŠ¨å‘å¸ƒï¼‰
          prerelease: false
          args: ${{ matrix.args }}

      # æå–ç‰ˆæœ¬å·ï¼ˆåªåœ¨ ubuntu å¹³å°æ‰§è¡Œä¸€æ¬¡ï¼‰
      - name: Generate release tag
        id: save_tag
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          echo "App version: ${{ steps.tauri-action.outputs.appVersion }}"
          echo "appVersion=${{ steps.tauri-action.outputs.appVersion }}" >> $GITHUB_OUTPUT

      # è®¾ç½®ä½œä¸šçº§è¾“å‡ºï¼ˆåªåœ¨ ubuntu å¹³å°æ‰§è¡Œä¸€æ¬¡ï¼‰
      - name: Set job output
        id: set_output
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          echo "appVersion=${{ steps.save_tag.outputs.appVersion }}" >> $GITHUB_OUTPUT

      - name: Notify WeChat on Success
        if: success()
        run: |
          curl -X POST ${{ secrets.WECHAT_WEBHOOK }} \
            -H 'Content-Type: application/json' \
            -d '{
              "msgtype": "markdown",
              "markdown": {
                "content": "âœ… **iFocus æ„å»ºå®Œæˆ**\nç‰ˆæœ¬: `${{ github.ref_name }}`\nå¹³å°: ${{ matrix.platform }}"
              }
            }'

      - name: Notify WeChat on Failure
        if: failure()
        run: |
          curl -X POST ${{ secrets.WECHAT_WEBHOOK }} \
            -H 'Content-Type: application/json' \
            -d '{
              "msgtype": "text",
              "text": {
                "content": "âŒ iFocus æ„å»ºå¤±è´¥\nç‰ˆæœ¬: ${{ github.ref_name }}\nå¹³å°: ${{ matrix.platform }}\næŸ¥çœ‹æ—¥å¿—: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              }
            }'

  # UpgradeLink è‡ªåŠ¨æ›´æ–°æœåŠ¡é›†æˆ
  upgradelink-upload:
    needs: release
    runs-on: ubuntu-latest
    if: success()
    permissions:
      contents: write
    steps:
      - name: Upload to UpgradeLink
        uses: toolsetlink/upgradelink-action@v5
        with:
          source-url: 'https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/latest.json'
          access-key: ${{ secrets.UPGRADE_LINK_ACCESS_KEY }}
          tauri-key: ${{ secrets.UPGRADE_LINK_TAURI_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  # æ‰€æœ‰å¹³å°å®Œæˆåçš„æœ€ç»ˆé€šçŸ¥
  notify-complete:
    needs: [release, upgradelink-upload]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Final Notification
        run: |
          if [ "${{ needs.release.result }}" == "success" ] && [ "${{ needs.upgradelink-upload.result }}" == "success" ]; then
            STATUS="ğŸ‰ å…¨éƒ¨æ„å»ºæˆåŠŸå¹¶å·²ä¸Šä¼ æ›´æ–°"
          elif [ "${{ needs.release.result }}" == "success" ]; then
            STATUS="âœ… æ„å»ºæˆåŠŸä½†æ›´æ–°ä¸Šä¼ å¤±è´¥"
          else
            STATUS="âš ï¸ éƒ¨åˆ†æ„å»ºå¤±è´¥"
          fi

          curl -X POST ${{ secrets.WECHAT_WEBHOOK }} \
            -H 'Content-Type: application/json' \
            -d '{
              "msgtype": "text",
              "text": {
                "content": "'"$STATUS"'\nç‰ˆæœ¬: ${{ github.ref_name }}\næŸ¥çœ‹å‘å¸ƒé¡µé¢: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
              }
            }'
