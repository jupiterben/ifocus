name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # ä¼˜åŒ–1: sccache - Rust ç¼–è¯‘ç¼“å­˜
      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Setup sccache
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      # ä¼˜åŒ–3: Linux ä¾èµ– + mold å¿«é€Ÿé“¾æ¥å™¨
      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf mold
          echo "RUSTFLAGS=-C link-arg=-fuse-ld=mold" >> $GITHUB_ENV

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # ä¼˜åŒ–2: pnpm ç¼“å­˜
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target (macOS Intel)
        if: matrix.platform == 'macos-latest' && matrix.args == '--target x86_64-apple-darwin'
        run: rustup target add x86_64-apple-darwin

      # ä¼˜åŒ–3: macOS å¿«é€Ÿé“¾æ¥å™¨
      - name: Setup fast linker (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install michaeleisel/zld/zld
          echo "RUSTFLAGS=-C link-arg=-fuse-ld=zld" >> $GITHUB_ENV

      # ä¼˜åŒ–3: Windows å¿«é€Ÿé“¾æ¥å™¨
      - name: Setup fast linker (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          echo "RUSTFLAGS=-C link-arg=-fuse-ld=lld" >> $GITHUB_ENV

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "iFocus v__VERSION__"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Notify WeChat on Success
        if: success()
        run: |
          curl -X POST ${{ secrets.WECHAT_WEBHOOK }} \
            -H 'Content-Type: application/json' \
            -d '{
              "msgtype": "markdown",
              "markdown": {
                "content": "âœ… **iFocus æ„å»ºå®Œæˆ**\nç‰ˆæœ¬: `${{ github.ref_name }}`\nå¹³å°: ${{ matrix.platform }}"
              }
            }'

      - name: Notify WeChat on Failure
        if: failure()
        run: |
          curl -X POST ${{ secrets.WECHAT_WEBHOOK }} \
            -H 'Content-Type: application/json' \
            -d '{
              "msgtype": "markdown",
              "markdown": {
                "content": "âŒ **iFocus æ„å»ºå¤±è´¥**\nç‰ˆæœ¬: `${{ github.ref_name }}`\nå¹³å°: ${{ matrix.platform }}\n[æŸ¥çœ‹æ—¥å¿—](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
              }
            }'

  # æ‰€æœ‰å¹³å°å®Œæˆåçš„æœ€ç»ˆé€šçŸ¥
  notify-complete:
    needs: release
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Final Notification
        run: |
          if [ "${{ needs.release.result }}" == "success" ]; then
            STATUS="ğŸ‰ å…¨éƒ¨æ„å»ºæˆåŠŸ"
            COLOR="info"
          else
            STATUS="âš ï¸ éƒ¨åˆ†æ„å»ºå¤±è´¥"
            COLOR="warning"
          fi

          curl -X POST ${{ secrets.WECHAT_WEBHOOK }} \
            -H 'Content-Type: application/json' \
            -d '{
              "msgtype": "markdown",
              "markdown": {
                "content": "## '"$STATUS"'\n\n>ç‰ˆæœ¬: <font color=\"'"$COLOR"'\">${{ github.ref_name }}</font>\n>å¹³å°: macOS / Linux / Windows\n\n[æŸ¥çœ‹å‘å¸ƒé¡µé¢](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})"
              }
            }'
