name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    # æ·»åŠ è¾“å‡ºå®šä¹‰ï¼Œç”¨äºä¼ é€’ç‰ˆæœ¬å·åˆ°åç»­ job
    outputs:
      appVersion: ${{ steps.set_output.outputs.appVersion }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # å…ˆè®¾ç½® pnpmï¼ˆå¿…é¡»åœ¨ setup-node ä¹‹å‰ï¼‰
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # è®¾ç½® Node.jsï¼ˆä½¿ç”¨å†…ç½®ç¼“å­˜ï¼Œéœ€è¦å…ˆå®‰è£… pnpmï¼‰
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      # å®‰è£… Rust å·¥å…·é“¾ï¼ˆåŒ…å« clippy å’Œ rustfmt ç»„ä»¶ï¼‰
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # æ·»åŠ  Rust targetï¼ˆmacOS Intelï¼‰
      - name: Add Rust target (macOS Intel)
        if: matrix.platform == 'macos-latest' && matrix.args == '--target x86_64-apple-darwin'
        run: rustup target add x86_64-apple-darwin

      # Rust ç¼–è¯‘ç¼“å­˜
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      # sccache - Rust ç¼–è¯‘ç¼“å­˜ï¼ˆåŠ é€Ÿç¼–è¯‘ï¼‰
      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Setup sccache
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      # å®‰è£…ç³»ç»Ÿä¾èµ–ï¼ˆUbuntuï¼‰
      - name: Install system dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            mold
          echo "RUSTFLAGS=-C link-arg=-fuse-ld=mold" >> $GITHUB_ENV

      # Windows å¿«é€Ÿé“¾æ¥å™¨é…ç½®
      - name: Setup fast linker (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          echo "RUSTFLAGS=-C link-arg=-fuse-ld=lld" >> $GITHUB_ENV

      # å®‰è£…å‰ç«¯ä¾èµ–ï¼ˆä½¿ç”¨ frozen-lockfile ç¡®ä¿ç‰ˆæœ¬ä¸€è‡´ï¼‰
      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      # æ„å»ºåº”ç”¨
      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        id: tauri-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "iFocus v__VERSION__"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      # éªŒè¯æ„å»ºäº§ç‰©ï¼ˆç®€å•æ£€æŸ¥ï¼‰
      - name: Verify build artifacts
        shell: bash
        run: |
          echo "ğŸ” æ£€æŸ¥æ„å»ºäº§ç‰©..."
          ARTIFACTS=$(find src-tauri/target -type f \( -name "*.msi" -o -name "*.exe" -o -name "*.dmg" -o -name "*.deb" -o -name "*.AppImage" \) 2>/dev/null | wc -l)
          if [ "$ARTIFACTS" -gt 0 ]; then
            echo "âœ… æ‰¾åˆ° $ARTIFACTS ä¸ªæ„å»ºäº§ç‰©"
            echo "ğŸ“¦ æ„å»ºäº§ç‰©åˆ—è¡¨:"
            find src-tauri/target -type f \( -name "*.msi" -o -name "*.exe" -o -name "*.dmg" -o -name "*.deb" -o -name "*.AppImage" \) 2>/dev/null | head -5
          else
            echo "âš ï¸  æœªæ‰¾åˆ°æ„å»ºäº§ç‰©ï¼Œä½†æ„å»ºæ­¥éª¤å·²æˆåŠŸå®Œæˆï¼ˆå¯èƒ½å·²ä¸Šä¼ åˆ° Releaseï¼‰"
          fi

      # æå–ç‰ˆæœ¬å·ï¼ˆåªåœ¨ ubuntu å¹³å°æ‰§è¡Œä¸€æ¬¡ï¼‰
      - name: Generate release tag
        id: save_tag
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          echo "App version: ${{ steps.tauri-action.outputs.appVersion }}"
          echo "appVersion=${{ steps.tauri-action.outputs.appVersion }}" >> $GITHUB_OUTPUT

      # è®¾ç½®ä½œä¸šçº§è¾“å‡ºï¼ˆåªåœ¨ ubuntu å¹³å°æ‰§è¡Œä¸€æ¬¡ï¼‰
      - name: Set job output
        id: set_output
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          echo "appVersion=${{ steps.save_tag.outputs.appVersion }}" >> $GITHUB_OUTPUT

      - name: Notify WeChat on Success
        if: success()
        shell: bash
        run: |
          curl -X POST "${{ secrets.WECHAT_WEBHOOK }}" \
            -H 'Content-Type: application/json' \
            -d "{
              \"msgtype\": \"text\",
              \"text\": {
                \"content\": \"âœ… iFocus æ„å»ºå®Œæˆ\nç‰ˆæœ¬: ${{ github.ref_name }}\nå¹³å°: ${{ matrix.platform }}\næŸ¥çœ‹å‘å¸ƒ: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}\"
              }
            }"

      - name: Notify WeChat on Failure
        if: failure()
        shell: bash
        run: |
          curl -X POST "${{ secrets.WECHAT_WEBHOOK }}" \
            -H 'Content-Type: application/json' \
            -d "{
              \"msgtype\": \"text\",
              \"text\": {
                \"content\": \"âŒ iFocus æ„å»ºå¤±è´¥\nç‰ˆæœ¬: ${{ github.ref_name }}\nå¹³å°: ${{ matrix.platform }}\næŸ¥çœ‹æ—¥å¿—: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
              }
            }"

  # UpgradeLink è‡ªåŠ¨æ›´æ–°æœåŠ¡é›†æˆ
  upgradelink-upload:
    needs: release
    runs-on: ubuntu-latest
    if: success()
    permissions:
      contents: write
    steps:
      - name: Upload to UpgradeLink
        uses: toolsetlink/upgradelink-action@v5
        with:
          source-url: 'https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/latest.json'
          access-key: ${{ secrets.UPGRADE_LINK_ACCESS_KEY }}
          tauri-key: ${{ secrets.UPGRADE_LINK_TAURI_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  # æ‰€æœ‰å¹³å°å®Œæˆåçš„æœ€ç»ˆé€šçŸ¥
  notify-complete:
    needs: [release, upgradelink-upload]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Final Notification
        shell: bash
        run: |
          if [ "${{ needs.release.result }}" == "success" ] && [ "${{ needs.upgradelink-upload.result }}" == "success" ]; then
            STATUS="ğŸ‰ å…¨éƒ¨æ„å»ºæˆåŠŸå¹¶å·²ä¸Šä¼ æ›´æ–°"
          elif [ "${{ needs.release.result }}" == "success" ]; then
            STATUS="âœ… æ„å»ºæˆåŠŸä½†æ›´æ–°ä¸Šä¼ å¤±è´¥"
          else
            STATUS="âš ï¸ éƒ¨åˆ†æ„å»ºå¤±è´¥"
          fi

          curl -X POST "${{ secrets.WECHAT_WEBHOOK }}" \
            -H 'Content-Type: application/json' \
            -d "{
              \"msgtype\": \"text\",
              \"text\": {
                \"content\": \"$STATUS\nç‰ˆæœ¬: ${{ github.ref_name }}\næŸ¥çœ‹å‘å¸ƒé¡µé¢: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}\"
              }
